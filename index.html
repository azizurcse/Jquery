<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(Document).ready(function(){
			$("button").click(function() {
				$("[href").hide();
			});
		});
	</script>
</head>
<body>
	<button>Click Me!</button>
	<div>
		<p id="demo">hello jquery.why you hide me from frontend.</p>
	<p>helloo jquery.why you hide me from frontend.</p>
	<a href="#">link</a>
	</div>
	
</body>
</html>
